session_name: config
start_directory: ~/src/
windows:
  - window_name: spacemacs
    layout: main-horizontal
    focus: true
    panes:
      - shell_command:
          - emacsclient -tc DotSpacemacs/.spacemacs
        focus: true
      - shell_command:
          - cd DotSpacemacs/
          - git status
      - shell_command:
          - cd spacemacs/
          - git pull
  - window_name: tmux
    start_directory: ~/src/DotFiles-Linux/.config/
    layout: even-vertical
    panes:
      - shell_command:
          - emacsclient -tc tmux/tmux.conf
        focus: true
      - shell_command:
          - lfcd tmuxp/
  - window_name: lf
    start_directory: ~/src/DotFiles-Linux/.config/lf/
    layout: even-vertical
    panes:
      - shell_command:
          - cmd: lfcd .
        focus: true
      - shell_command:
          - cmd: lfcd ~/src/lf-sixel/etc/
  - window_name: foot
    start_directory: ~/src/DotFiles-Linux/.config/foot/
    layout: even-vertical
    panes:
      - shell_command:
          - emacsclient -tc foot.ini
        focus: true
      - shell_command:
          - lfcd .
  - window_name: kitty
    start_directory: ~/src/DotFiles-Linux/.config/kitty/
    layout: even-vertical
    panes:
      - shell_command:
          - emacsclient -tc kitty.conf
        focus: true
      - shell_command:
          - lfcd .
  - window_name: bash
    start_directory: ~/src/DotFiles-Linux/
    layout: main-horizontal
    panes:
      - shell_command:
          - emacsclient -tc .bashrc
        focus: true
      - shell_command:
          - emacsclient -tc .profile
      - shell_command:
          - git status
  - window_name: emacs
    start_directory: ~/src/emacs/
    layout: even-vertical
    panes:
      - shell_command:
          - git fetch
        focus: true
      - shell_command:
          - git tag | rg 29
