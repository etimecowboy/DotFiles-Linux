session_name: work
windows:
  - window_name: brain
    start_directory: ~/org/roam
    panes:
      - shell_command:
          - emacsclient -t --eval '(org-agenda nil "d")'
  - window_name: files
    start_directory: ~/src
    layout: even-vertical
    panes:
      - shell_command:
          - ranger
      - shell_command:
          - mc
  - window_name: ops
    start_directory: ~/src
    layout: main-horizontal
    shell_command_before:
      - conda activate py38_tools
    panes:
      - shell_command:
          - unimatrix -abf -s 85 -l ens
  - window_name: top
    layout: main-horizontal
    panes:
      - shell_command:
          - htop
      - shell_command:
          - nvidia-smi -l 2
  - window_name: cheatsheets
    layout: even-vertical
    panes:
      - shell_command:
        - emacsclient -tc "~/org/roam/20220626090830-cheat_sheet.org"
      - shell_command:
          - emacsclient -tc "~/org/roam/tmux_cheat_sheet_quick_reference.org"
      - shell_command:
          - emacsclient -tc "~/org/roam/20220625162855-kitty_default_keybindings.org"
