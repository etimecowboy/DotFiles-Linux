session_name: work
start_directory: ~/src
windows:
  - window_name: gtd
    layout: main-horizontal
    focus: true
    panes:
      - shell_command:
          - emacsclient -tc --eval '(org-agenda nil "d")'
        focus: true
  - window_name: projects
    layout: main-horizontal
    panes:
      - shell_command:
          - lfcd .
        focus: true
      - shell_command:
          - cmatrix
      - shell_command:
          - tty-clock
