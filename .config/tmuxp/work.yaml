session_name: work
start_directory: ~/src
shell_command_before: neofetch
windows:
  - window_name: gtd
    layout: main-horizontal
    focus: true
    panes:
      - shell_command:
          - emacsclient -tc --eval '(org-agenda nil "d")'
        focus: true
  - window_name: notes
    layout: main-vertical
    start_directory: ~/org/roam/
    panes:
      - shell_command:
          - cmd: emacsclient -tc note_inbox.org
        focus: true
      - shell_command:
          -
  - window_name: projects
    layout: main-horizontal
    panes:
      - shell_command:
          - lfcd .
        focus: true
      - shell_command:
          - cmatrix
      - shell_command:
          - tty-clock
