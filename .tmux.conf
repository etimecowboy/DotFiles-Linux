# REF:
# - https://wiki.archlinux.org/index.php/tmux 

# Encoding
set -g utf8 on
# set -g window-option -g utf8 on # error
set -g status-utf8 on

# Large history limit
set -g history-limit 10000

# Indexing
set -g base-index 1
# set-option -g base-index 1
setw -g pane-base-index 1

# Notification
## visual notification of activity in other windows
setw -g monitor-activity on
set  -g visual-activity on
# set-option -g bell-action any
# set-option -g visual-bell off

# Short command delay
# lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access
# basically allows for faster key repetition
set -sg escape-time 0


# Window title
# If you SSH into a host in a tmux window, you'll notice the window
# title of your terminal emulator remains to be user@localhost rather
# than user@server. To allow the title bar to adapt to whatever host
# you connect to, set the following in ~/.tmux.conf
set -g set-titles on
set -g set-titles-string "#T"


# Status line
# set -g status off
set -g status on
set -g status-justify left
set -g status-interval 1
# set -g status-bg default
# set -g status-fg colour12
# set -g status-left "#[fg=red] #H#[fg=green]:#[fg=white]#S#[fg=green] |#[default]"

## show performance counters in statusbar
# requires https://github.com/thewtex/tmux-mem-cpu-load/
# set -g status-interval 4
# set -g status-right "#[fg=green] | #[fg=white]#(tmux-mem-cpu-load)#[fg=green] | #[fg=cyan]%H:%M #[default]"


# Naming
## stop renaming windows automatically
# set-option -g allow-rename off


# Mouse
## for version 1.9
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on


## for version 2.1, enable mouse mode
# set -g mouse on
# set-window-option -g mode-mouse on
# setw -g mode-mouse on

## explicitly disable mouse control
# setw -g mode-mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off


# Colors
set -g default-terminal "screen-256color"
# set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Keyboard
# C-i : Tab
# C-m : Enter
# C-h : Backspace

## Enable xterm-keys
set -g xterm-keys on


## remap prefix
unbind C-b
# set -g prefix `
# bind ` send-prefix
set-option -g prefix C-t
bind-key C-t send-prefix


## split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


## fast pane-switiching
# bind -n M-Left  select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Back  select-pane -U
# bind -n M-Down  select-pane -D
bind C-L select-pane -L
bind C-J select-pane -R
bind C-I select-pane -U # note that C-i is TAB in console
bind C-K select-pane -D


## urxvt tab like window switching (-n: no prior escape seq)
# bind -n S-down new-window
# bind -n S-left prev
# bind -n S-right next
# bind -n C-left swap-window -t -1
# bind -n C-right swap-window -t +1
bind P swap-window -t -1
bind N swap-window -t +1


## cycle through panes
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+


## resize panes
# not working
# bind J resize-panel -L 10
# bind L resize-panel -R 10
# bind I resize-panel -U 10
# bind K resize-panel -D 10

## resize a window based on the smallest client actually viewing it,
## not on the smallest one attached to the entire session.
setw -g aggressive-resize on


## make current window the first window
# bind T swap-window -t 1

## easy config reloads
bind C-r source-file ~/.tmux.conf

